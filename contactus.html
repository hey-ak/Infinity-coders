    <main class="contact-container">
      <div class="form-container">
        <h1>Contact Us</h1>
        <div class="contact-form">
          <form id="contactForm" method="post" action="submitFormUrlHere"> <!-- You might want to replace 'submitFormUrlHere' with your form processing URL -->
            <div class="form-input">
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname" placeholder="Enter Name Here" required />
            </div>
            <div class="form-input">
              <label for="Phone">Phone:</label>
              <input type="number" id="Phone" name="Phone" placeholder="Enter Mobile Number" required />
            </div>
            <div class="form-input">
              <label for="email">Email:</label>
              <input type="email" id="email" class="contact-input input-name" name="email" placeholder="Enter Email Here" required />
            </div>
            <div class="form-input">
              <label for="message">Message:</label>
              <textarea id="message" name="message" cols="30" rows="10" required></textarea>
            </div>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
