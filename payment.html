<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Payment gateway form design</title>
    <link rel="stylesheet" type="text/css" href="payment.css" />
    <script src="payment.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form id="billingForm">
                    <p>Full name</p>
                    <input type="text" id="fullName" name="" placeholder="Enter name" />
                    <p>Email</p>
                    <input type="text" id="email" name="" placeholder="Enter email" />
                    <p>Address</p>
                    <input type="text" name="" placeholder="Enter address" />
                    <p>City</p>
                    <input type="text" name="" placeholder="Enter City" />
                    <div id="zip">
                        <label>
                            <p>State</p>
                            <select>
                                <option>Choose State</option>
                                <option>Rajasthan</option>
                                <option>Haryana</option>
                                <option>Uttar Pradesh</option>
                                <option>Madhya Pradesh</option>
                            </select>
                        </label>
                        <label>
                            <p>Zip code</p>
                            <input type="number" name="" placeholder="Zip code" />
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form id="paymentForm">
                    <p>Accepted Card</p>
                    <img src="card1.png" width="100" />
                    <img src="card2.png" width="50" />
                    <p>UPI</p>
                    <input type="text" id="upiId" name="" placeholder="Enter UPI id" />
                    <p>Credit card number</p>
                    <input type="text" id="cardNumber" name="" placeholder="Enter card number" />
                    <p>Exp month</p>
                    <input type="text" id="expMonth" name="" placeholder="Enter Month" />
                    <div id="zip">
                        <label>
                            <p>Exp year</p>
                            <select id="expYear">
                                <option>Choose Year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>
                        <label>
                            <p>CVV</p>
                            <input type="number" id="cvv" name="" placeholder="CVV" />
                        </label>
                    </div>
                    <input type="submit" value="Proceed to Checkout" />
                </form>
            </div>
        </div>
    </header>
</body>

</html>
